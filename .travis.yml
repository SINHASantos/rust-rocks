language: rust
dist: trusty
sudo: required
rust:
  - beta
  - nightly
  - stable
  
cache:
  directories:
    - target

os:
  - linux
  - osx

before_script:
  - git submodule update --init --recursive

script:
  - cargo test --features "static-link rocks-sys/snappy rocks-sys/zlib rocks-sys/bzip2 rocks-sys/lz4 rocks-sys/zstd" -v -- --nocapture

env:
  global:
    - RUST_TEST_THREADS=1
    - LD_LIBRARY_PATH: "/usr/local/lib"
